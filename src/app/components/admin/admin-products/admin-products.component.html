<div class="mt-3 mb-3">
  <button class="btn btn-primary" routerLink="/admin/products/new">New Product</button>
</div>
<div class="mb-3"> 
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</div>
<div class="mb-3">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>{{ product.title }}</td>
        <td>{{ product.price | currency }}</td>
        <td><a [routerLink]="['/admin/products', product.id]">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
