<div class="list-group">
  <a class="list-group-item list-group-item-action" [class.active]="!category"
  routerLink="/">
    All Categories
  </a>
  <a class="list-group-item list-group-item-action" *ngFor="let c of category$ | async"
  routerLink="/" [queryParams]="{category: c.category}" 
  [class.active]="category == c.category">
    {{ c.description }}
  </a>
</div>
